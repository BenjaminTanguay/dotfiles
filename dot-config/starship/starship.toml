add_newline = true
command_timeout = 2000

format = """$env_var$os$directory$kubernetes$git_branch$git_status
$character
"""

[character]
success_symbol = "╰⎯"
error_symbol = "╰⎯"

[env_var]
symbol = "╭╴"
variable = 'SHELL'
format = "$symbol"
disabled = false


#warp-Drop ugly default prompt characters
#success_symbol = ""
#error_symbol = ""

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false


# ---y

# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[//](black bold) [$user](#2883ff) ' # 2883ff
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[//](black bold) [$hostname](bold blue) '
ssh_symbol = " "
disabled = false

# Shows current directory
[directory]
truncation_length = 0
truncation_symbol = '…/'
home_symbol = '~'
# read_only_style = '197'
read_only = '  '
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold


# Shows current git branch
[git_branch]
symbol = " "
format = '[//](black bold) [$symbol\[$branch\]]($style) '
# truncation_length = 0
# truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '
tag_symbol = '  '

# Shows kubernetes context and namespace
[kubernetes]
symbol = "󱃾"
style = "bold purple"
format = 'via [$symbol $context\($namespace\)]($style) '
disabled = false

[[kubernetes.contexts]]
context_pattern = '.*--(?P<cluster>[\w\/-]+)$'
context_alias = "$cluster"


